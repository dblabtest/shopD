<h2>Post List</h2>

<ul class="posts">
    <li *ngFor="let post of posts">
      <a routerLink="/detail/{{post.id}}">
        <p><strong>{{post.title}}</strong></p>
      </a>
      <button title="delete post" (click)="delete(post)">X - Delete post</button>
    </li>
  </ul>



<app-post-detail [post]="selectedPost"></app-post-detail>
